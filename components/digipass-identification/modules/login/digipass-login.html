<div class="equal-heights">
    <div class=" equal-heights__cell col-md-3 box__vertical-seperator">
        <svg class="svg svg--digipass-token">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{logon.getIcon('digipass-token')}}"></use>
        </svg>
    </div>
    <div class="equal-heights__cell col-md-9">
        <ul class="list list--steps">
            <li>
                <span class="list--steps__label">stap 3</span>
                <p>Zet de digipass aan via de pijltjestoets
                    <svg class="icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="/media/svg.svg#arrow-button"></use>
                    </svg>
                    en voer uw geheime code in
                </p>
            </li>
            <li>
                <span class="list--steps__label">stap 4</span>
                <p>Wanneer op het scherm van uw digipass <strong class="style--display">APPLI</strong> verschijnt,
                    drukt u op de functietoets
                    <svg class="icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="../../media/svg.svg#function-1-button"></use>
                    </svg>
                </p>
            </li>
            <li>
                <span class="list--steps__label">stap 5</span>
                <p>Geef de 6 cijfers die op het scherm van uw digipass verschijnen hieronder in. </p>
                <div class="row bleed--xs">
                    <div class="col-md-6 pad--xs">
                        <div class="form-group">
                            <input class="form-control form-control--dotted" type="text" name="otp"
                                   ng-model="logon.otp" ng-model-options="{ 'updateOn': 'blur' }"
                                   ui-mask="9999999999" ui-mask-placeholder ui-mask-placeholder-char="â€¢" required>
                        </div>
                    </div>
                    <div class="col-md-4 pad--xs">
                        <button type="submit" name="action" class="button button--ghost">Aanmelden</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
