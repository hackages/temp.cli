<div class="overview__cell col-md-4">
    <section class="bank-account">
        <div class="bank-account__star">
            <a href="#">
                <svg class="icon">
                    <use xlink:href="{{accountCardCtrl.getIcon({icon:'star'})}}"></use>
                </svg>
            </a>
        </div>
        <div class="bank-account__top">
            <svg class=" bank-account__icon icon icon--big">
                <use xlink:href="{{accountCardCtrl.getIcon({icon: accountCardCtrl.icon})}}"></use>
            </svg>
            <h4 class="bank-account__title">{{accountCardCtrl.accountTitle}}</h4>
            <div class="bank-account__owner">
                <div class="bank-account__owner__name">
                    {{accountCardCtrl.primaryAlias}}
                </div>
                <div ng-if="accountCardCtrl.secondaryAlias" class="bank-account__owner__alias">
                    {{accountCardCtrl.secondaryAlias}}
                </div>
            </div>

            <div class="bank-account__nr">
                {{accountCardCtrl.accountNumber | iban}}
            </div>
        </div>
        <div class="bank-account__bottom">
            <div>
                <span class="bank-account__ammount">{{accountCardCtrl.amount | number}}</span>
                <span class="bank-account__currency">EUR</span>
            </div>
            <div ng-if="accountCardCtrl.amount !== accountCardCtrl.limit">
                <span class="bank-account__ammount-available">{{accountCardCtrl.limit | number}} EUR available</span>
            </div>
        </div>
    </section>
</div>
