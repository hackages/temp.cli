<div class="col-md-4">
    <section class="bank-account">
        <div class="bank-account__top">
            <svg class="icon icon--big">
                <use xlink:href="../images/svg.svg#cards"/>
            </svg>
            <h4 class="bank-account__title">{{$ctrl.accountTitle}}</h4>
            <div class="bank-account__owner">
                {{$ctrl.primaryAlias}}
            </div>
            <div ng-if="$ctrl.secondaryAlias" class="bank-account__owner">
                {{$ctrl.secondaryAlias}}
            </div>
            <div class="bank-account__nr">
                {{$ctrl.accountNumber | iban}}
            </div>
        </div>
        <div class="bank-account__bottom">
            <div>
                <span class="bank-account__ammount">{{$ctrl.amount | number}}</span>
                <span class="bank-account__currency">EUR</span>
            </div>
            <div>
                <span class="bank-account__ammount-available">{{$ctrl.limit | number}} EUR available</span>
            </div>
        </div>
    </section>
</div>
