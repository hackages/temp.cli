<body class="container" ng-controller="MainCtrl as mainCtrl">
    <h3>Usage example</h3>

    <p>Controller code:</p>
    <pre class="language-javascript"><code>
        this.credential = {};
    </code></pre>

    <p>Template:</p>
    <pre class="language-markup"><code>
        &lt;div lp-credential-input=&quot;mainCtrl.credential&quot;&gt;&lt;/div&gt;
    </code></pre>

    <p>Demo:</p>
    <div ng-repeat="credential in mainCtrl.credentials track by credential.id">
        <h5>{{ credential.inputFieldLabel }}</h5>
        <div lp-credential-input="credential"></div>
    </div>

</body>
